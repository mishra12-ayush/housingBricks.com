<mat-toolbar class="headercolour">
  <i class="fa fa-user-circle fa-lg" aria-hidden="true"></i>  User Login
  <span class="flex-spacer"></span>
  <button mat-button mat-dialog-close>&times;</button>
</mat-toolbar>

<form novalidate #loginForm="ngForm" (ngSubmit)="onSubmit()">

  <mat-dialog-content>
    <p>
      <mat-form-field>
        <input matInput placeholder="Username" type="text" [(ngModel)]="user.username" name="username" #username="ngModel" required>
        <mat-error *ngIf="username.errors?.required">Username is required</mat-error>
      </mat-form-field>
    </p>
    </mat-dialog-content>
    <mat-dialog-content>
    <p>
      <mat-form-field>
        <input matInput placeholder="Password" type="password" [(ngModel)]="user.password" name="password" #password="ngModel" required>
        <mat-error *ngIf="password.errors?.required">Password is required</mat-error>
      </mat-form-field>
    </p>
    </mat-dialog-content>
    <mat-dialog-content>
    <p><mat-checkbox [(ngModel)]="user.remember" name="remember">Remember Me</mat-checkbox></p>
  </mat-dialog-content>
  <mat-dialog-actions>
    <span class="flex-spacer"></span>
    <button mat-button mat-dialog-close>Cancel</button>
    <button type="submit" [disabled]="loginForm.form.invalid" mat-button class="headercolour" >Login</button>
  </mat-dialog-actions>
</form>
